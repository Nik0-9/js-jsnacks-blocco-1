<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>
<body> 
    <div class="container my-4">
        <h1 class="text-center">Frigorifero</h1>
        <div>
            Nel frigorifero c'è tanta frutta. Sul tavolo c'è una pesca, e la metto nel frigo.
        </div>
        <div>
            Per il cocktail di stasera ho bisogno del cocomero.
        </div>
        
        <label class="d-block " class="form-label">

        <input type="text" class="form-control w-50 my-2" placeholder="Scrivi un frutto" value="" id="frutta">
        <button class="btn btn-primary">Cerca</button>
        <div id="output"></div>
    </div>

    <script src="js/utility.js"></script>
